<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Attached Solutions</title>
  <style>
        body {
        background-image :  url("https://w0.peakpx.com/wallpaper/106/1007/HD-wallpaper-artistic-pixel-art.jpg");
        height: 100%;
        width: 100%;
        background-position: cover;
        background-repeat: no-repeat;
        background-size: 100% auto;
        background-attachment: fixed;
        }
        table { background-color: white; }
    </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container">
  <div class="row col-md-10 d-inline">
    <h2>Attached Solutions</h2>
  </div>
  <!--<form>-->
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>Entry</th>
      <th>Correct</th>
      <!--<th>Tokens</th>-->
    </tr>
    </thead>
    <tbody>
    <tr th:each = "solution : ${solutions}">
      <td th:text = "${solution.entry}"></td>
      <td>
        <a th:href="@{/quests/accept-solution/{id}(id=${solution.id})}" class="btn btn-primary">
          <i class="fas fa-check"></i>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
  <!--OR-->
  <!--<input type="submit" class="btn btn-success btn-lg">Confirm</input>-->
  <!--</form>>-->
</div>
</body>
</html>
