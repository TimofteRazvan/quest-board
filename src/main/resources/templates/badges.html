<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration and Login System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container">
  <div class="row col-md-10">
    <h2>List of Badges</h2>
  </div>
  <div class="row col-md-2 d-inline">
    <a th:href="@{/badges/add-badge}">Add Badge</a>
  </div>
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Reward</th>
      <th>Remove</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "badge : ${badges}">
      <td th:text = "${badge.name}"></td>
      <td th:text = "${badge.description}"></td>
      <td th:text = "${badge.reward}"></td>
      <td>
        <a th:href="@{/badges/remove-badge/{id}(id=${badge.id})}" class="btn btn-danger">
          <i class="fas fa-user-times ml-2"></i>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
