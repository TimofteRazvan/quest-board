<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">New Quest</h2>
      </div>
      <div th:if="${param.success}">
        <div class="alert alert-info">
          Quest posted!
        </div>
      </div>
      <div class="card-body">
        <form th:with="userName=${#authentication.name}"
              method="post"
              role="form"
              th:action="@{/users/save-quest}"
              th:object="${quest}">
          <div class="form-group mb-3">
            <label class="form-label">Quest Title</label>
            <input
                    class="form-control"
                    id="title"
                    name="title"
                    placeholder="Enter title"
                    th:field="*{title}"
                    type="text"/>
            <p th:errors = "*{title}" class="text-danger" th:if="${#fields.hasErrors('title')}"></p>
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Description</label>
            <input
                    class="form-control"
                    id="description"
                    name="description"
                    placeholder="Enter description"
                    th:field="*{description}"
                    type="text"/>
            <p th:errors = "*{description}" class="text-danger" th:if="${#fields.hasErrors('description')}"></p>
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Reward</label>
            <input
                    class="form-control"
                    id="reward"
                    name="reward"
                    placeholder="Enter reward"
                    th:field="*{reward}"
                    type="number"/>
            <p th:errors = "*{reward}" class="text-danger" th:if="${#fields.hasErrors('reward')}"></p>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
